<!DOCTYPE html>
<html>
  <head>
      <title>Position Practice</title>
  </head>
  <body style="
  height: 3000px;
  padding-top: 60px;
  padding-left: 80px;
  ">
    <div style="
    background-color: black;
    color:white;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
    z-index: 100;
    ">
      header
    </div>
    <div style="background-color:green;
    color:white;
    position:fixed;
    top:50px;
    bottom: 0px;
    left: 0px;
    width: 72px;">
      sidebar
      <div style="
      background-color: red;
      color: white;
      position: absolute;
      right: 0px;
      top: 0px;
      z-index: 2;">
      X
      </div>
    </div>
    <div style="
    background-color: red;
    color: white;
    position: absolute;
    right: 10px;
    top: 60px;
    z-index: 2;">
    absolute
    </div>
    <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;">
      div 1
    </div>
    <div style="
    background-color:lightpink;
    position: relative;
    height: 200px;
    width: 200px;
    ">
      div 2
      <div style="
      background-color: black;
      color: white;
      position: absolute;
      right: 10px;
      bottom: 10px;
      z-index: 2;">
      5:00
      </div>
    </div>
  </body>
</html>
