<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Profile Page</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="styles/profile-posts.css">
  </head>
  <body>
    <header class="header">
      <div class="left-section">
        <img  class="instagram-logo" src="icons/Instagram_logo.svg.png">
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search">
      </div>
      <div class="right-section">

        <div class="home-icon-container">
          <button>
            <img class="home-icon" src="icons/home.png">  
          </button>
          </div>

        <div class="dms-icon-container">
          <button>
            <img class="dms-icon" src="icons/dms.png">  
          </button>
        </div>

        <div class="add-icon-container">
          <button>
            <img class="add-icon" src="icons/add.png">  
          </button>
        </div>

        <div class="compas-icon-container">
          <button>
            <img class="compas-icon" src="icons/compas.png">  
          </button>
        </div>

        <div class="heart-icon-container">
          <button>
            <img class="heart-icon" src="icons/heart.png">  
          </button>
        </div>

        <div class="profile-picture-container">
          <button>
            <img class="pfp-icon" src="icons/pfp.jpg">  
          </button>
        </div>

      </div>
    </header>
    <main>
      <div class="profile-container">
        <div class="picture-container">
          <img class="picture" src="icons/pfp.jpg">
        </div>
        <div class="profile-info-container">
          <div class="profile-name-settings-container">
            <div class="name-container">
              Spasimir
            </div>
            <div class="edit-profile-button-container">
              <button class="edit-profile-button">
                Edit profile
              </button>
            </div>
            <div class="settings-button-container">
              <button class="settings-button">
                <img class="settings-icon" src="icons/settings.jpg">
              </button>
            </div>
          </div>
          <div class="profile-stats-container">
            <div class="posts">
              <strong>1</strong> post
            </div>
            <div class="followers">
              <strong>120</strong> followers
            </div>
            <div class="following">
              <strong>243</strong> following
            </div>
          </div>
          <div class="nickname-container">
            Spasimir Ivanov
          </div>  
        </div>
      </div>

      <div class="posts-container">
        <div class="posts-types-container">
          <div class="posts">
            <button>
              POSTS
            </button>
          </div>
          <div class="saved">
            <button>
              SAVED
            </button>
          </div>
          <div class="tagged">
             <button>
              TAGGED
            </button>
          </div>
        </div>
        <div class="post-images-container">
          <img class="post-image" src="icons/pfp.jpg">
        </div>
      </div>
    </main>
  </body>
</html>
