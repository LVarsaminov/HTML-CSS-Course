  <!DOCTYPE html>
  <html>
    <head>
      <title>Twitter Text Box</title>
<style>
img
{
vertical-align: middle;
border-radius: 500px;
width: 30px;
}
input
{
vertical-align: middle;
border: none;
color: grey;

}
button
{
vertical-align: middle;
  background-color: rgb(29, 155, 240);
  color: white;
  border: none;
  border-radius: 20px;
  padding-left: 16px;
  padding-right:16px;
  padding-top: 6px;
  padding-bottom: 6px;
  font-weight: bold;
  font-size: 15px;
  cursor: pointer;  
}
</style>
    </head>
    <body>
      <img src="download.jpg">
      <input type="text" placeholder="What's happening?">
  <button>
    Tweet
  </button>
