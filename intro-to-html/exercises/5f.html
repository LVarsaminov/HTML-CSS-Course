<!DOCTYPE html>
<html>
  <head>
    <style>
      p
      {
        font-family: Arial;
        color: grey;
        font-size: x-small;
        margin-top: 0px;
        margin-bottom: 0px;
      }
      .price
      {
        color: black;
        font-size: large;
      }
      .today
      {
        color:green;
        margin-top: 3px;
        margin-bottom: 3px;
      }
      .discount
      {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>
      <span class="price">1,049.61</span> USD
    </p>
    <p class="today">
      +18.05(1.75%) today
    </p>
    <p>
      After hours 1,048.00 <span class="discount">-1.61 (0.15%)</span>
    </p>
    
  </body>
</html>
